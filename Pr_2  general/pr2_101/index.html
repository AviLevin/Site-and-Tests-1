<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cryptonite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="custom.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>

    <script src="scripts\custom1.js"></script>
    <script src="scripts\custom_2.js"></script>
    <!-- <script src="/scripts/graf.js"></script> -->
  </head>

  <body>
    <div class="container">
      <span>Cryptonite</span>
      <a class="navbar-brand" href="#">
        <img
          src="https://previews.123rf.com/images/alexmit/alexmit1212/alexmit121200018/16798210-crystals-growing-isolated-on-white.jpg"
          alt="logo"
          style="width:140px;"
        />
      </a>
      <nav class="navbar navbar-light bg-light navbar-expand-sm">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#graf" onclick="graf()"
              >Live report</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#about">About us</a>
          </li>
        </ul>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane container active" id="home">
          <div class="row" id="output">
            <!-- Main content -->
          </div>
        </div>
        <div class="tab-pane container fade" id="graf">
          <div id="chartContainer" style="height: 500px; width: 100%;">
            GRAF
          </div>
        </div>
        <div class="tab-pane container fade" id="about">
          <div>
            <p>Lev Korsunskyi</p>
          </div>
        </div>
      </div>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">
                You have to choose only 5 coins. Please choose what coin to
                delete
              </h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
