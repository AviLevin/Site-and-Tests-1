    <p> insert picture botton to add gallery + option opening every picture <br>
        in floating window with close inside botton
    </p>

    <div class="container-fluid">
        <div class="row">




            <div class="col-sm-3 col-md-6 bg-success">
                <div class="input-group-prepend">


                    <!-- f1 -->
                    <input id="myInput" type="url" placeholder="insert url" aria-label=" url" aria-describedby="url">
                </div>

                <!-- f2 -->
                <button onclick="MyFunc()" type="button" class="btn btn-primary">add the picture</button>

            </div>




            <div   class="col-sm-9 col-md-6 bg-warning">
               
                    <!-- -------------------------- -->

                    <a href="#" id="pop">
                            <img id="myOutput"  style="width: 400px; height: 264px;">
                            Click to Enlarge
                        </a>
                        
                        <!-- Creates the bootstrap modal where the image will appear -->
                        <div class="modal fade" id="imagemodal" tabindex="-1" 
                        role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Image preview</h4>
                              </div>
                              <div class="modal-body">
                                <img src="" id="imagepreview" style="width: 400px; height: 264px;" >
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                            </div>
                          </div>
                        </div>



                    <!-- ------------- ------------------------>






            </div>



        </div>
    </div>

    <script>$("#pop").on("click", function() {
            $('#imagepreview').attr('src', $('#myOutput').attr('src')); // here asign the image to the modal when the user click the enlarge link
