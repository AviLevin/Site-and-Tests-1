<!DOCTYPE html>
<html lang="en">

<head>
    <title>test1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles\Bootstrap v4.2.1.css">
    <link rel="stylesheet" href="styles\custom1.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <script src="script\jQuery v3.3.1.js"></script>
    <script src="script\Bootstrap v4.2.1.js"></script>

</head>

<body>

    <br>

    <div class="container">

        <div class="row mb-4">

            <div class="col-sm-4">
                <button id="btn-add-top" type="button" class="btn btn-success btn-block" data-toggle="modal"
                    data-target="#addModal">Add</button>
            </div>

            <div class="col-sm-4">
                <button id="btn-save-top" type="button" class="btn btn-primary btn-block">Save</button>
            </div>

            <div class="col-sm-4">
                <input class="form-control  btn-block" type="text" placeholder="Search" aria-label="Search">
            </div>

        </div>




        <table id="myTable" class="table table-striped">

            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Age</th>

                </tr>

            </thead>

            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>avi lev</td>
                    <td>30</td>

                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>david yalin</td>
                    <td>50</td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>mia gates</td>
                    <td>40</td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>israel israeli</td>
                    <td>60</td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td>rachel jacob</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>

        <button id="btn-save-bottom" type="button" class="btn btn-primary col-5">Save</button>


    </div>




    <!-- The Modal -->
    <div class="modal" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add user details</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Full Name:</label>
                            <input type="email" class="form-control" id="fullname">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Age:</label>
                            <input type="number" min="0" max="120" class="form-control" id="age">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="insertDataToTable">Add</button>
                </div>

            </div>
        </div>
    </div>





</body>

</html>
