<!DOCTYPE html>
<html lang="en">

<head>
    <title>PR_1v1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet\Bootstrap v4.2.1.css">
    <link rel="stylesheet" href="stylesheet\custom1.css">
    <script src="script\jQuery v3.3.1.js"></script>
    <script src="script\Bootstrap v4.2.1.js"></script>
    <script src="script\custom1.js"></script>




</head>

<body onload="loadTasks()">


    <div class="container-fluid">


        <div class="text-center">

            <div style=" float:left;  "></div>
            <div id="nav" class="logoLeft">

                <a href="#">מגיש: אברהם לוין </a>


            </div>
            <div style="clear:both"></div>


            <h1 class="text-primary font-weight-bold">My Task Board </h1>
        </div>

        <div class="container-fluid">
            <div class="row">


                <!-- grid left -->
                <div class="col-sm-3">
                </div>



                <div class="col-sm-6">
                    <div class="myBG">
                        <form action="/action_page.php" onsubmit="return false">
                            <div class="form-group">

                                <input type="text" class="form-control" id="taskTitle" placeholder="new Task .."
                                    required>
                            </div>






                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="date" class="form-control" id="dateTask" maxlength="10" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <input type="time" class="form-control" id="timeTask">
                                </div>


                            </div>





                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-outline-success btn-block font-weight-bold "
                                        onclick="addTask() ; myFadeIn();">Save
                                        task</button>
                                </div>

                                <div class="form-group col-md-6">
                                    <button type="reset"
                                        class="btn btn-outline-primary btn-block font-weight-bold ">Reset</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>


        <br>
        <div class="container-fluid">
            <div class="row" id="newElementEntry"></div>



        </div>

    </div>


    <!-- grid-right -->
    <div class="col-sm-3 ">
    </div>


    <br>
</body>

</html>
